<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FORMS</title>
		<style>
			.erro{
				border: 2px solid red;
			}
			.certo{
				border: 2px solid green;
			}
		</style>
	</head>
	<body>
		<form name="dados" method="post" onsubmit="return validar()">
			<label>Nome:</label><br />
			<input type="text" name="nome" onblur="validaNome()" required/><br />
			<label>CPF:</label><br />
			<input type="text" name="cpf" onblur="validaCPF()" required/><br />
			<label>Idade:</label><br />
			<input type="number" name="idade" onblur="validaIdade()" required/><br />
			<br />
			<input type="submit" name="button" value="Enviar Dados">
		</form>
		<script src="scripts.js" type="text/javascript"></script>
	</body>
</html>
